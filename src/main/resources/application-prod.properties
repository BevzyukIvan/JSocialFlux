spring.application.name=JSocialFlux
server.address=0.0.0.0
server.port=${PORT:8080}

# --- Postgres (R2DBC) ---
# ???????? ?? SPRING_R2DBC_URL; ???? ????????? ??? R2DBC_URL ? ??? ???????
spring.r2dbc.url=${SPRING_R2DBC_URL:${R2DBC_URL:}}
spring.r2dbc.username=${SPRING_R2DBC_USERNAME:${DB_USER:}}
spring.r2dbc.password=${SPRING_R2DBC_PASSWORD:${DB_PASS:}}
spring.r2dbc.pool.enabled=true

# --- Flyway (JDBC) ---
spring.flyway.url=${SPRING_FLYWAY_URL:${JDBC_DATABASE_URL:}}
spring.flyway.user=${SPRING_FLYWAY_USER:${DB_USER:}}
spring.flyway.password=${SPRING_FLYWAY_PASSWORD:${DB_PASS:}}
spring.flyway.schemas=${DB_SCHEMA:jsocial}
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true

# --- JWT ---
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXP_MS:86400000}

# --- Cloudinary ---
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# --- Redis ---
# ????????? ????????? Redis ????? ?????? URL (Upstash ????):
spring.data.redis.url=${SPRING_DATA_REDIS_URL:${REDIS_URL:}}
# ???? ????????? ??? ?????? ????:
spring.data.redis.host=${REDIS_HOST:}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.ssl.enabled=${REDIS_SSL:true}
